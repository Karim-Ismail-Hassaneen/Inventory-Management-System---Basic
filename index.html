<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin - Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Admin</h1>
            <p>Inventory Management System</p>
        </div>

        <div class="inputs">
            <div class="first-form">
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Category" id="category">
            </div>
            <div class="price-form">
                <div class="price-one">
                    <input onkeyup="getData()" type="number" placeholder="Price" id="price">
                    <input onkeyup="getData()" type="number" placeholder="Taxes" id="taxes">
                    <input onkeyup="getData()" type="number" placeholder="Ads" id="ads">
                </div>
                <div class="price-two">
                    <input onkeyup="getData()" type="number" placeholder="Discount" id="discount">
                    <small class="total-price" id="total">000</small>
                </div>

            </div>


            <div class="final-form">
                <input type="number" placeholder="Count" id="count">
            </div>
            <div class="btn">
                
                    <button id="sumbit">Create</button>
                
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
